<script>
    function handleToChange(index) {
        console.log("----11111--", index);
        if (index === 'home') {
            console.log("----11111--", index);
        } else if (index === 'cashFlow') {
            window.location.href = 'cashFlow.html';
        } else if (index === 'pl') {
            window.location.href = 'financeProfitLoss.html';
        } else if (index === 'sales') {
            window.location.href = 'index.html';
        }
    }
</script>

<body style="overflow: auto">
    <div class="header">
        <div class="headerName">SGC Sales Operation Dashboards</div>
        <div class="pageChange">
            <!-- <div class="home" onclick="handleToChange('home')">
                <div>
                    <img src="./img/header/head-home.png" />

                <div>

            <div class="pl" onclick="handleToChange('pl')">

            </div>
            <div class="sales" onclick="handleToChange('sales')">
                <div>
                    <img src="./img/header/head-sales-handle.png" />
                </div>
                <div class="activeText">Sales</div>
            </div>
        </div>

    </div>
    <div class="line">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
    </div>
    <div class="content1">
        <div class="sellModel">销售金额</div>
        <div class="pieModel">
            <div class="headers">
                销售金额占比
            </div>
            <div class="changeBtn">
                <div class="Btn active">各BU占比</div>
                <div class="Btn">产品占比</div>
            </div>
            <!-- 饼图 -->
            <div class="content">

            </div>
            <div class="foot">
                <div class="radius" style="background-color: #FB951E;"></div>
                <div class="name">CP</div>
                <div class="radius" style="background-color: #1C7475;"></div>
                <div class="name">CN</div>
                <div class="radius" style="background-color: #5E9A01;"></div>
                <div class="name">Seed</div>
                <div class="radius" style="background-color: #51B281;"></div>
                <div class="name">MAP</div>
            </div>
        </div>
        <div class="kpiTendencyModel">
            <div class="headers">KPI趋势分析图</div>
            <div class="explain">
                <img src="./img/sales/xiaoshoujine tuli.png" />
                <div class="name">销售金额</div>
                <img src="./img/sales/jingxiaoshang tuli.png" />
                <div class="name">经销商扫描金额</div>
                <img src="./img/sales/lingshoudian tuli.png" />
                <div class="name">零售店扫描金额</div>
            </div>
            <div class="content">

            </div>
        </div>
        <div class="kpiSameModel">
            <div class="headers">KPI同比趋势分析图</div>
            <div class="explain">
                <div class="Btn Btn1 active">销售金额</div>
                <div class="Btn Btn2">经销商扫描金额</div>
                <div class="Btn Btn2">零售店扫描金额</div>
                <img src="./img/sales/lingshoudian tuli.png" />
                <div class="name">今年</div>
                <img src="./img/sales/jingxiaoshang tuli.png" />
                <div class="name">去年</div>
            </div>
            <div class="content">

            </div>
        </div>
    </div>
    <div class="content2">
        <div class="areaSalesModel">
            <div class="header">
                <div class="headerName">区域销售</div>
                <div>
                    <img src="./img/sales/Sales-MAP-buildicon.png" />
                </div>
            </div>
            <div class="color"></div>
            <!-- 地图1 -->
            <div id="QVAreaMap" class="map"></div>
        </div>
        <div class="agencyModel">
            <div class="header">
                <div class="headerName">经销商扫描分析</div>
                <div>
                    <img src="./img/sales/Sales-MAP-twoicon.png" />
                </div>
            </div>
            <div class="color"></div>
            <div class="map">地图</div>
        </div>
        <div class="personalModel">
            <div class="header">
                <div class="headerName">零售店与农户</div>
                <div style="display: flex;">
                    <img src="./img/sales/Sales-MAP-shopicon.png" />
                    <img src="./img/sales/Sales-MAP-farmericon.png" />
                </div>
            </div>
            <div class="color"></div>
            <div class="map">地图</div>
        </div>
