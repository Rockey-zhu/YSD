<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="https://www.baidu.com" target="_blank">1111111111111111</a>
    <a href="https://www.baidu.com" target="_parent">11111111</a>
    <a href="https://www.baidu.com" target="_top">2222</a>
    <button onclick="jumper()">跳转按钮</button>
    <button onclick="closes()">关闭按钮</button>
</body>
<script>
    //打开新窗口
    function jumper() {
        window.open("https://www.baidu.com", "smallwin", "width=400,height=400,status=yes,resizable=yes")
    }

    function closes() {
        window.close()
    }
</script>

</html>
