<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- article内容呈现于div没有区别，但语义化会提高 -->
    <article>
        <header>
            <h1>我是头</h1>
        </header>
        <footer>
            <p>我是footer</p>
        </footer>
    </article>
    <!-- aside名词解释、附属内容/侧边栏 -->

    <!-- nav导航链接组 -->
    <nav>
        <ul>
            <li>
                <a></a>
            </li>
        </ul>
    </nav>
</body>

</html>
